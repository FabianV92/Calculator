<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calcbox"></div>
<p class="resultDisplay" aria-placeholder="Use me for calculations"></p>
<p class="ac">AC</p>
<p class="minusOrPlus">+/-</p>
<p class="modulo">%</p>
<p class="divide">/</p>
<p class="seven">7</p>
<p class="eight">8</p>
<p class="nine">9</p>
<p class="multiply">*</p>
<p class="four">4</p>
<p class="five">5</p>
<p class="six">6</p>
<p class="minus">-</p>
<p class="one">1</p>
<p class="two">2</p>
<p class="three">3</p>
<p class="addition">+</p>
<div class="zeroClass"></div>
<p class="zero">0</p>
<p class="dot">.</p>
<p class="equals">=</p>
<input placeholder="Type your calculation here" class="inputBox">
<script src="script.js"></script>
</body>
</html>
