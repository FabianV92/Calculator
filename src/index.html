<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calcbox">Inspired by n fruit called apple -BETA VERSION-</div>
<p class="resultDisplay">Use me for calculation</p>
<p class="ac">AC</p>
<p class="minusOrPlus">+/-</p>
<p class="modulo">%</p>
<p class="divide">/</p>
<p class="seven">7</p>
<p class="eight">8</p>
<p class="nine">9</p>
<p class="multiply">x</p>
<p class="four">4</p>
<p class="five">5</p>

<p class="minus">-</p>
<p class="one">1</p>
<p class="two">2</p>
<p class="three">3</p>

<label><input class="inputBox"></label>
<script src="script.js"></script>
